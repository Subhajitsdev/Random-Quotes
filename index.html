<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
        <!--META information-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <title>Random Quote Generator</title>

        <!--LINK CUSTOM CSS FILE-->
        <link rel="stylesheet" href="style.css">

        <!--FONTAWESOME CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>
       
        <div class="wrapper">
          <header>Quote of the Day</header>
          <div class="content">
            <div class="quote-area">
              <i class="fas fa-quote-left"></i>
              <span class="quote" id="quote"></span>
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
              <span> ~ </span>
              <span class="name" id="author"></span>
            </div>
          </div>
          <div class="buttons">
            <div class="features">
              <ul>
                <li class="speech"><i class="fas fa-volume-up"></i></li>
                <li class="copy"><i class="fas fa-copy"></i></li>
                
              </ul>
              <button class="next" onclick="getNewQuote()">New quote</button>
            </div>
          </div>
        </div>
        <div>
        <p class="copyright">&copy; Subhajit Saha 2023</p>
        </div>

        <!--LINK CUSTOM JS FILE-->
        <script src="script.js"></script>
    </body>
</html>
